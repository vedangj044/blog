# The URL the site will be built for
base_url = "https://vedangj044.github.io/blog/"

title = "Vedang's blog"
description = "General thoughts, projects and more."

default_language = "en"

theme = "zola-paper"

generated_feed = true

feed_filename = "rss.xml"

highlight_theme = "one-dark"

external_links_target_blanks = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags", rss = true, paginate_by = 5},
]

[search]

include_title = true

include_description = false

include_content = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
author = "Vedang Joshi"
links = [ {name = "website", url = "https://vedangj044.github.io" } ]
google_analytics = { enabled = true, id = "G-683TMZN24E"}